
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>


    <link rel="stylesheet" href="../style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango</title>
</head>
<body>
<div id="log"></div>


<div id="body-container">

    <div id="combo-container">
        <p id="title">Explore sources</p>

        <div class="combobox-wrapper">
            <select id="sources-combobox" class="custom-combobox" aria-label=".form-select-lg example">
                <option value="" selected>Bookmarks </option>
                <option value="AnimeLife">AnimeLife</option>
                <option value="MangaOnlineBiz">MangaOnlineBiz</option>
            </select>
        </div>

        <form action="#" method="post">
            <div class="search-wrapper">
                <div class="popup">
                    <input type="text" class="search-box" placeholder="Search for mangas" id="auto_check">
                </div>
                <img src="../img/search.png" class="search-icon" width="25px" height="25px">
            </div>
        </form>



        <div class="two-column-list d-flex justify-content-center align-items-start" id="scroll-container">
            <div class="column me-9">
                <ul id="ul1">
                </ul>
            </div>
            <div class="divider" style="width: 2px; background-color: #000; height: auto; margin: 0 1rem;"></div>
            <div class="column" style="width: 30%;">
                <ul id="ul2">
                </ul>
            </div>
        </div>


    </div>
    <div id="image-container">
        <img id="manga-background" src="../img/v74_96.png">
    </div>

    <div class="manga-img-wrapper">
        <img src="../img/v74_94.png" class="manga-img">
    </div>




    <div class="select-source" id="fristp">
        Select the source you<br>want to pull data from.
    </div>
    <div class="info" id="info1">i</div>
    <div class="select-source" id="secondp">
        Once the source is<br>selected, the list will be<br>shown in this dropdown<br>menu.
    </div>
    <div class="info" id="info2">i</div>
    <p id="manga-title">Dorohedoro
    </p>

   
  



</div>
<script src="../script/script.js"></script>
<script src="https://kit.fontawesome.com/0cfd21d3a8.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>



</body>
</html>
